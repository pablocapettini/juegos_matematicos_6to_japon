<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juegos Matemáticos</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
    /* ----------- FUENTES Y RESET ----------- */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /* FIX DE VIBRACIÓN: Aplicar overflow hidden al html y body para asegurar */
    html, body {
        overflow-x: hidden;
        width: 100%;
        margin: 0;
    }

    body {
        font-family: "Inter", sans-serif;
        padding: 40px 20px;
        text-align: center;
        color: #2c2c2c;
        transition: 0.3s;
        min-height: 100vh; /* Asegura que cubra la pantalla */

        /* FONDO */
        background: url("fondo.jpg") center/cover fixed no-repeat;
        /* IMPORTANTE: Quité 'backdrop-filter' porque eso causaba la lentitud */
    }

    /* ------- MODO OSCURO -------- */
    body.dark {
        color: #eee;
        background-color: #0f0f0f; /* Color de respaldo si falla la imagen */
        /* En modo oscuro oscurecemos un poco la imagen de fondo */
        background-blend-mode: overlay; 
    }

    body.dark .menu a {
        background: #222;
        border-color: #e63946;
        color: #fff;
    }
    body.dark .menu a:hover {
        background: #e63946;
        color: white;
    }

    h1 {
        font-family: "Poppins", sans-serif;
        font-size: 42px;
        margin-bottom: 5px;
        color: #b30000;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(255,255,255,0.7); /* Ayuda a leer sobre el fondo */
    }

    .sub {
        font-family: "Noto Sans JP", sans-serif;
        font-size: 20px;
        margin-bottom: 35px;
        color: #1976d2;
        font-weight: 500;
        text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
    }
    
    body.dark .sub, body.dark h1 {
         text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    /* ----------- MENÚ DOS COLUMNAS ----------- */
    .menu {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    max-width: 500px;
    gap: 18px;
    margin-left: auto;     /* ← esto empuja a la derecha */
    margin-right: 80px;    /* ← ajustá este valor según lo necesites */
    z-index: 10;
    position: relative;
}

    .menu a {
        display: block;
        padding: 12px;
        background: #1976d2;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: normal;
        transition: transform 0.2s, background 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .menu a:hover {
        background: #b30000;
        color: white;
        transform: translateY(-4px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    /* ----------- CONTENEDOR DE PÉTALOS (NUEVO) ----------- */
    /* Esto aísla la animación del resto de la página para que no vibre */
    #contenedor-petalos {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Corta cualquier pétalo que se salga */
        pointer-events: none; /* Permite hacer clic a través de los pétalos */
        z-index: 9999; /* Por encima de todo, pero no bloquea clics gracias a pointer-events */
    }

    .petalo {
        position: absolute; /* Absolute respecto al contenedor fijo */
        top: -30px;
        width: 18px;
        height: 18px;
        background: #ffb7c5; /* Color rosa cerezo */
        border-radius: 70% 30% 70% 30%;
        opacity: 0.8;
        animation: caer linear infinite;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    @keyframes caer {
        0%   { transform: translateY(0) rotate(0deg) translateX(0); }
        /* Agregué un leve movimiento lateral (translateX) para hacerlo más natural */
        100% { transform: translateY(110vh) rotate(360deg) translateX(20px); }
    }

    /* ----------- BOTÓN MODO OSCURO ----------- */
    .toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background: #b30000;
        border: none;
        color: white;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        z-index: 10000;
    }
</style>

</head>
<body>

<div id="contenedor-petalos"></div>

<button class="toggle" onclick="document.body.classList.toggle('dark')">
    夜 / Luz
</button>

<h1>Menú de Juegos</h1>
<div class="sub">Juegos creados por 6° grado de la Escuela 9 DE. 7 "Japón"</div>

<div class="menu">
    <a href="divisores.html">Divisores</a>
    <a href="pulga_trampa.html">La pulga y las trampas</a>
    <a href="tapadita.html">Tapadita</a>
    <a href="dados_cuentas_cartas.html">Dados, cuentas y cartas</a>
    <a href="naves_multi.html">Naves y multiplicaciones</a>
    <a href="Comparando_fracciones.html">Comparando Fracciones</a>
    <a href="guerra_de_multiplicaciones.html">Guerra de Multiplicaciones</a>
</div>

<script>
    const contenedor = document.getElementById("contenedor-petalos");

    function crearPetalo(){
        const petalo = document.createElement("div");
        petalo.classList.add("petalo");
        
        // Posición aleatoria
        petalo.style.left = Math.random() * 100 + "%";
        
        // Velocidad aleatoria
        petalo.style.animationDuration = (5 + Math.random() * 5) + "s";
        
        // Tamaño aleatorio para variedad
        const size = 15 + Math.random() * 10;
        petalo.style.width = size + "px";
        petalo.style.height = size + "px";

        // AGREGAR AL CONTENEDOR, NO AL BODY
        contenedor.appendChild(petalo);

        // Eliminar después de que termine la animación
        setTimeout(() => {
            petalo.remove();
        }, 10000); 
    }

    // Intervalo un poco más relajado (400ms) para mejorar rendimiento
    setInterval(crearPetalo, 400);
</script>

</body>
</html>
