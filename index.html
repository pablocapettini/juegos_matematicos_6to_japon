<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juegos Matemáticos</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
    /* ----------- FUENTES Y RESET ----------- */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Inter", sans-serif;
        padding: 40px 20px;
        text-align: center;
        color: #2c2c2c;
        transition: 0.3s;

        /* FONDO LOCAL APLICADO CORRECTAMENTE */
        background: url("fondo.jpg") center/cover fixed no-repeat;
        backdrop-filter: blur(2px);

        /* --- CORRECCIÓN AQUÍ --- */
        /* Esto evita que aparezca la barra de desplazamiento horizontal */
        overflow-x: hidden; 
        width: 100%;
    }


    /* ------- MODO OSCURO -------- */
    body.dark {
        color: #eee;
        background: #0f0f0f;
    }

    body.dark .menu a {
        background: #222;
        border-color: #e63946;
        color: #fff;
    }
    body.dark .menu a:hover {
        background: #e63946;
        color: white;
    }

    /* ----------- ENCABEZADO TORII ---------- */
    .torii {
        width: 120px;
        opacity: 0.9;
        margin-bottom: 10px;
    }

    h1 {
        font-family: "Poppins", sans-serif;
        font-size: 42px;
        margin-bottom: 5px;
        color: #b30000;
        font-weight: 700;
        letter-spacing: 1px;
    }


    .sub {
        font-family: "Noto Sans JP", sans-serif;
        font-size: 20px;
        font-style: normal;
        margin-bottom: 35px;
        color: #444;
    }

    /* ----------- MENÚ DOS COLUMNAS ----------- */
    .menu {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        max-width: 500px;
        gap: 18px;
        margin-left: auto;     
        margin-right: 80px;    
        z-index: 10;
        position: relative;
    }


    .menu a {
        display: block;
        padding: 12px;
        background: #1976d2;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: normal;
        transition: 0.2s;
    }


    .menu a:hover {
        background: #b30000;
        color: white;
        transform: translateY(-4px);
        box-shadow: 0 4px 10px #00000055;
    }

    /* ----------- ANIMACIÓN DE PÉTALOS ----------- */
    .petalo {
        position: fixed;
        top: -20px; /* Ajusté un poco esto para que nazcan más arriba */
        width: 18px;
        height: 18px;
        background: pink;
        border-radius: 70% 30% 70% 30%;
        opacity: 0.75;
        animation: caer linear infinite;
        z-index: -1; /* Esto asegura que los pétalos no tapen los clics del menú */
    }

    @keyframes caer {
        0%   { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* ----------- BOTÓN MODO OSCURO ----------- */
    .toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background: #b30000;
        border: none;
        color: white;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 3px 8px #00000044;
        z-index: 100; /* Asegura que el botón esté siempre encima */
    }
</style>

</head>
<body>

<button class="toggle" onclick="document.body.classList.toggle('dark')">
    夜 / Luz
</button>



<h1>Menú de Juegos</h1>
<div class="sub">Juegos creados por 6° grado de la Escuela 9 DE. 7 "Japón"</div>

<div class="menu">
    <a href="divisores.html">Divisores</a>
    <a href="pulga_trampa.html">La pulga y las trampas</a>
    <a href="tapadita.html">Tapadita</a>
    <a href="dados_cuentas_cartas.html">Dados, cuentas y cartas</a>
    <a href="naves_multi.html">Naves y multiplicaciones</a>
    <a href="Comparando_fracciones.html">Comparando Fracciones</a>
    <a href="guerra_de_multiplicaciones.html">Guerra de Multiplicaciones</a>
</div>

<script>
    function crearPetalo(){
        const petalo = document.createElement("div");
        petalo.classList.add("petalo");
        
        // CORRECCIÓN ADICIONAL: Generar hasta 95vw en lugar de 100vw
        // para reducir la chance de que nazcan pegados al borde derecho.
        petalo.style.left = Math.random() * 95 + "vw"; 
        
        petalo.style.animationDuration = (4 + Math.random()*4) + "s";
        petalo.style.opacity = 0.6 + Math.random()*0.4;

        document.body.appendChild(petalo);

        setTimeout(()=> petalo.remove(), 8000);
    }

    setInterval(crearPetalo, 350);
</script>

</body>
</html>
