<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Menú de Juegos</title>

<style>
    /* Fondo estilo japonés minimalista */
    body {
        margin: 0;
        padding: 40px 20px;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom, #faf7f2, #f7efe2);
        text-align: center;
    }

    /* Título estilo japonés */
    h1 {
        font-size: 42px;
        margin-bottom: 10px;
        color: #b30000;
        letter-spacing: 2px;
        font-weight: 700;
    }

    .sub {
        font-size: 20px;
        color: #444;
        font-style: italic;
        margin-bottom: 35px;
    }

    /* Contenedor del menú en dos columnas */
    .menu {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
        max-width: 500px;
        margin: 0 auto;
    }

    /* Botones estilo japonés */
    .menu a {
        padding: 15px;
        background: #ffffffcc;
        border: 2px solid #b30000;
        border-radius: 12px;
        color: #b30000;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.25s;
    }

    .menu a:hover {
        background: #b30000;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 4px 10px #00000022;
    }

    /* Flor sakura decorativa */
    .sakura {
        width: 90px;
        opacity: 0.7;
        margin-bottom: 20px;
    }
</style>
</head>
